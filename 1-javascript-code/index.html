<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript test</title>
</head>

<body>
    <div id="root"></div>
    <script>
        let h1 = document.createElement("h1");

        document.getElementById("root").appendChild(h1);
    </script>
</body>
